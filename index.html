<!DOCTYPE html>
<html>
   <title>midterm</title>
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet">
   <link href="index.css" rel="stylesheet">
   <head>
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet">
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"></script>
   </head>
   <body>
      <div class="container">
         <h1 class="text-center" id="title">Travel Survey Form</h1>
         <p class="text-center" id="description">Thank you for taking the time to response fro a Survet about traveling!</p>
         <div>
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" id="name" placeholder="Enter your name" name="name">
         </div>
         <div>
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" placeholder="Enter your email" name="email">
         </div>
         <div>
            <label for="age" class="form-label">Age</label>
            <input type="text" class="form-control" id="age" placeholder="Enter your age" name="age">
         </div>
         <div>
            <br>
            <label>With whom, Do you travel most often?</label>
            <select class="form-select">
               <option>Family</option>
               <option>Friends</option>
               <option>Colleagues</option>
               <option>Alone</option>
            </select>
         </div>
         <br>
         <p>What is your gender?</p>
         <div class="form-check">
            <input type="radio" name="sex">
            <label class="form-check-label">Male</label>
            <div>
               <input type="radio" name="sex"> 
               <label class="form-check-label">Female</label>
            </div>
         </div>
         <br>
         <p>Where would you like to travel this year?</p>
         <div class="form-check">
            <input type="checkbox" name="country">
            <label class="form-check-label">Europe</label>
            <div>
               <input type="checkbox" name="country"> 
               <label class="form-check-label">Asia</label>
            </div>
            <input type="checkbox" name="country">
            <label class="form-check-label">Africa</label>
            <div>
               <input type="checkbox" name="country"> 
               <label class="form-check-label">Australia</label>
            </div>
            <input type="checkbox" name="country">
            <label class="form-check-label">North America</label>
            <div>
               <input type="checkbox" name="country"> 
               <label class="form-check-label">South America</label>
            </div>
         </div>
         <br>
         <div class="col">
            <div>What's your employment status?</div>
            <select class="form-select">
               <option>Student</option>
               <option>Employed</option>
               <option>Self-employed</option>
               <option>Unmployed</option>
               <option>Retired</option>
               <option>Other</option>
            </select>
         </div>
         <br>
         <div class="survey">
            Any questions or suguestions?
         </div>
         <br>
         <textarea></textarea>
         <br> <br>
         <button type="button" class="btn btn-primary btn-lg btn-block form-control">Submit</button>
      </div>
   </body>
</html>
